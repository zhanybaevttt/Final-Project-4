<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Update a group</h2>
    <form action="#"
          th:method="PATCH"
          th:action="@{/groups/{id}(id=${groupUpdate.getId()})}"
          th:object="${groupUpdate}">

        <label >Group Name</label>
        <input th:field="${groupUpdate.groupName}" class="form-group">

        <label>Date of Start</label>
        <input th:field="${groupUpdate.dateOfStart}" class="form-group">

        <label>Date of Finish</label>
        <input th:field="${groupUpdate.dateOfFinish}" class="form-group">

        <button type="submit" value="Update" class="btn btn-primary">Update</button>
    </form>
    <div class="back-button">
        <a th:href="@{/groups}">
            <button class="button">Go Back</button>
        </a>
    </div>
</div>
</body>

</html>
